<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 15px 0;
      color: #333;
    }
    .description {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:active {
      background-color: #3d8b40;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      display: none;
    }
    .status.success {
      display: block;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      display: block;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
      display: none;
    }
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ddd;
      border-top-color: #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .preview {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 11px;
      white-space: pre-wrap;
      word-break: break-all;
      display: none;
    }
    .copy-section {
      margin-top: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
    .copy-section p {
      margin: 0 0 8px 0;
      font-size: 12px;
      color: #666;
    }
    .copy-button {
      padding: 8px 16px;
      background-color: #2196F3;
      font-size: 12px;
      margin-top: 0;
      width: auto;
    }
    .copy-button:hover {
      background-color: #0b7dda;
    }
    .copy-button:active {
      background-color: #0a6bc5;
    }
    .option-item {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #333;
      margin-bottom: 10px;
    }
    .option-item input[type="checkbox"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    .option-item label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Spreadsheet to Markdown</h1>
  <p class="description" id="description"></p>
  <div id="loading" class="loading"></div>
  <div class="option-item" id="sheetNameOption" style="display: none;">
    <input type="checkbox" id="includeSheetName">
    <label for="includeSheetName" id="includeSheetNameLabel"></label>
  </div>
  <div id="preview" class="preview"></div>
  <div id="status" class="status"></div>
  <div id="copySection" class="copy-section">
    <button id="copyNoHeaderBtn" class="copy-button"></button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
