<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 15px 0;
      color: #333;
    }
    .description {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    .status {
      padding: 12px;
      border-radius: 5px;
      font-size: 13px;
      text-align: center;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      margin-bottom: 10px;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
      display: none;
    }
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ddd;
      border-top-color: #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .preview {
      max-height: 200px;
      overflow-y: auto;
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 11px;
      white-space: pre-wrap;
      word-break: break-all;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      display: none;
    }
    .button-row {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }
    .button-row button {
      flex: 1;
      padding: 10px 8px;
      background-color: #5c6bc0;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button-row button:hover {
      background-color: #4a5ab9;
    }
    .button-row button:active {
      background-color: #3f4fa8;
    }
    .button-row button:disabled {
      background-color: #bdbdbd;
      color: #fff;
      cursor: not-allowed;
    }
    .option-section {
      border-top: 1px solid #eee;
      padding-top: 12px;
    }
    .option-item {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #333;
      margin-bottom: 8px;
    }
    .option-item:last-child {
      margin-bottom: 0;
    }
    .option-item input[type="checkbox"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    .option-item label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Spreadsheet to Markdown</h1>
  <p class="description" id="description"></p>
  <div id="loading" class="loading"></div>
  <div id="status" class="status"></div>
  <div id="preview" class="preview"></div>
  <div class="button-row" id="buttonRow" style="display: none;">
    <button id="copyNoHeaderBtn"></button>
    <button id="copyNoSheetNameBtn"></button>
  </div>
  <div class="option-section" id="optionSection" style="display: none;">
    <div class="option-item">
      <input type="checkbox" id="alwaysNoHeader">
      <label for="alwaysNoHeader" id="alwaysNoHeaderLabel"></label>
    </div>
    <div class="option-item">
      <input type="checkbox" id="alwaysNoSheetName">
      <label for="alwaysNoSheetName" id="alwaysNoSheetNameLabel"></label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
